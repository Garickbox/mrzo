    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ—Å—Ç–∞
    function initTest() {
      // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã –∏ –≤—ã–±–∏—Ä–∞–µ–º 15 —Å–ª—É—á–∞–π–Ω—ã—Ö
      shuffledQuestions = [...allQuestions]
        .sort(() => Math.random() - 0.5)
        .slice(0, 15);
      
      currentQuestionIndex = 0;
      score = 0;
      userAnswers = Array(15).fill(null);
      isSubmitted = false;
      isShowingAnswer = false;
      
      confirmBtn.disabled = false;
      resultsDiv.style.display = 'none';
      fullscreenResult.style.display = 'none';
      
      showQuestion(0);
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å –≤–æ–ø—Ä–æ—Å
    function showQuestion(index) {
      const question = shuffledQuestions[index];
      questionText.textContent = question.text;
      
      optionsContainer.innerHTML = '';
      question.options.forEach((option, i) => {
        const label = document.createElement('label');
        label.className = 'option-label';
        if (userAnswers[index] === option.v) {
          label.classList.add('selected');
        }
        
        const radio = document.createElement('input');
        radio.type = 'radio';
        radio.name = 'option';
        radio.value = option.v;
        radio.disabled = isShowingAnswer; // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤—ã–±–æ—Ä –≤–æ –≤—Ä–µ–º—è –ø–æ–∫–∞–∑–∞ –æ—Ç–≤–µ—Ç–∞
        
        label.appendChild(radio);
        label.appendChild(document.createTextNode(option.t));
        
        if (!isShowingAnswer) {
          label.addEventListener('click', () => {
            document.querySelectorAll('.option-label').forEach(l => l.classList.remove('selected'));
            label.classList.add('selected');
            radio.checked = true;
            confirmBtn.disabled = false;
          });
        }
        
        optionsContainer.appendChild(label);
      });
      
      updateProgress();
    }

    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
    function highlightCorrectAnswer() {
      const currentQuestion = shuffledQuestions[currentQuestionIndex];
      const options = optionsContainer.querySelectorAll('.option-label');
      
      options.forEach((option, index) => {
        const radio = option.querySelector('input');
        if (currentQuestion.options[index].v === 'correct') {
          option.classList.add('correct');
        } else if (radio.checked && currentQuestion.options[index].v === 'wrong') {
          option.classList.add('incorrect');
        }
        
        // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤—Å–µ —Ä–∞–¥–∏–æ–∫–Ω–æ–ø–∫–∏
        radio.disabled = true;
      });
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
    function updateProgress() {
      const percent = (currentQuestionIndex / 15) * 100;
      progressBar.style.width = `${percent}%`;
      
      if (percent < 30) progressBar.style.background = 'linear-gradient(to right, #e74c3c, #c0392b)';
      else if (percent < 70) progressBar.style.background = 'linear-gradient(to right, #f39c12, #d35400)';
      else progressBar.style.background = 'linear-gradient(to right, #3498db, #2980b9)';
      
      progressText.textContent = `–í–æ–ø—Ä–æ—Å ${currentQuestionIndex + 1} –∏–∑ 15`;
    }

    // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞
    function confirmAnswer() {
      const selectedOption = document.querySelector('input[name="option"]:checked');
      if (!selectedOption) {
        alert('–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç –æ—Ç–≤–µ—Ç–∞');
        return;
      }
      
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç–≤–µ—Ç
      userAnswers[currentQuestionIndex] = selectedOption.value;
      
      // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
      confirmBtn.disabled = true;
      isShowingAnswer = true;
      
      // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
      highlightCorrectAnswer();
      
      // –ñ–¥–µ–º 2 —Å–µ–∫—É–Ω–¥—ã –∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤–æ–ø—Ä–æ—Å—É

        isShowingAnswer = false;
        
        // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤–æ–ø—Ä–æ—Å—É –∏–ª–∏ –∑–∞–≤–µ—Ä—à–∞–µ–º —Ç–µ—Å—Ç

          currentQuestionIndex++;

    function finishTest() {
      // –ü–æ–¥—Å—á–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
      score = userAnswers.filter(answer => answer === 'correct').length;
      const grade = getGrade(score);
      
      // –ü–æ–∫–∞–∑ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–±—ã—á–Ω–æ–≥–æ –±–ª–æ–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤

      gradeValue.textContent = grade;
      
      // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram
      sendResultsToTelegram(score, grade);
    }

    // –ü–æ–ª—É—á–µ–Ω–∏–µ –æ—Ü–µ–Ω–∫–∏ –ø–æ –±–∞–ª–ª–∞–º
    function getGrade(score) {
      if (score >= 13) return 5;
      if (score >= 10) return 4;
      if (score >= 7) return 3;
      return 2;
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram
    async function sendTelegramMessage(botToken, chatId, text) {
      const resp = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: chatId, text, parse_mode: 'Markdown' })
      });
      if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
      const data = await resp.json();
      if (!data.ok) throw new Error(data.description);
    }

    }

    // –°–±—Ä–æ—Å —Ç–µ—Å—Ç–∞
    function resetAll() {
      if (!confirm('–°–±—Ä–æ—Å–∏—Ç—å –≤–µ—Å—å —Ç–µ—Å—Ç? –í–µ—Å—å –ø—Ä–æ–≥—Ä–µ—Å—Å –±—É–¥–µ—Ç –ø–æ—Ç–µ—Ä—è–Ω.')) return;
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–Ω–æ–≤–∞ –±–ª–æ–∫ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ–± —É—á–µ–Ω–∏–∫–µ
      studentInfoSection.style.display = 'block';
      testContent.style.display = 'none';
      
      // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–æ–ª—è
      studentNameInput.value = '';
      studentClassSelect.value = '';
    }

    // –í–∞–ª–∏–¥–∞—Ü–∏—è —Ñ–æ—Ä–º—ã
    function validateForm() {
      const name = studentNameInput.value.trim();
      const klass = studentClassSelect.value;
      if (!name) { alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è'); return false; }
      if (!klass) { alert('–í—ã–±–µ—Ä–∏—Ç–µ –∫–ª–∞—Å—Å'); return false; }
      return true;
    }

    // –ù–∞—á–∞–ª–æ —Ç–µ—Å—Ç–∞
    function startTest() {
      if (!validateForm()) return;
      
      // –°–∫—Ä—ã–≤–∞–µ–º –±–ª–æ–∫ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ–± —É—á–µ–Ω–∏–∫–µ
      studentInfoSection.style.display = 'none';
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–æ–∫ —Å —Ç–µ—Å—Ç–æ–º
      testContent.style.display = 'block';
      
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Ç–µ—Å—Ç
      initTest();
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    window.onload = function () {
      // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
      startTestBtn.addEventListener('click', startTest);
      confirmBtn.addEventListener('click', confirmAnswer);
      resetBtn.addEventListener('click', resetAll);
      finishBtn.addEventListener('click', finishFullScreen);
      
      // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ Esc
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && fullscreenResult.style.display === 'flex') {
          finishFullScreen();
        }
      });
    };
  </script>
