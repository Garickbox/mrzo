<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Тестирование - Высоковская школа 25</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .school-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .school-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .welcome-title {
            font-size: 28px;
            font-weight: 600;
            color: #4b6cb7;
            margin-bottom: 20px;
        }
        
        .welcome-text {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        
        .test-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #4b6cb7;
        }
        
        .test-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #4b6cb7;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .test-title i {
            color: #34c759;
        }
        
        .test-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        .test-input:focus {
            outline: none;
            border-color: #4b6cb7;
        }
        
        .open-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .open-button:hover {
            transform: translateY(-2px);
        }
        
        .open-button:active {
            transform: translateY(0);
        }
        
        .kumir-note {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            text-align: center;
            padding: 10px;
            background: #e8f4ff;
            border-radius: 8px;
            border-left: 4px solid #4b6cb7;
        }
        
        .kumir-note i {
            color: #4b6cb7;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .welcome-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Шапка -->
        <div class="header">
            <div class="school-name">ВЫСОКОВСКАЯ ШКОЛА №25</div>
            <div class="school-subtitle">Платформа для тестирования учеников</div>
        </div>
        
        <!-- Контент -->
        <div class="content">
            <!-- Приветствие -->
            <div class="welcome-section">
                <div class="welcome-title">Добро пожаловать!</div>
                
            </div>
            
            <!-- Форма теста -->
            <div class="test-section">
                <div class="test-title">
                    <i class="fas fa-rocket"></i> Введите код:
                </div>
                
                <input type="text" class="test-input" id="testName" 
                       placeholder="Если пусто - КуМир">
                
                <button class="open-button" onclick="openTest()">
                    <i class="fas fa-external-link-alt"></i> Открыть
                </button>
                
                <div class="kumir-note">
                    <i class="fas fa-info-circle"></i> 
                    Код для прохождения теста будет сообщен учителем на уроке.
                </div>
            </div>
        </div>
    </div>

    <script>
        // Автоматическое приведение к нижнему регистру и разрешение только букв и цифр
        document.getElementById('testName').addEventListener('input', function(e) {
            // Приводим к нижнему регистру и оставляем только буквы и цифры
            this.value = this.value.toLowerCase().replace(/[^a-z0-9]/g, '');
        });

        // Функция открытия теста
        function openTest() {
            let testName = document.getElementById('testName').value.trim();
            
            // Если поле пустое - открываем КуМир
            if (!testName) {
                window.location.href = 'test/kymir.html';
                return;
            }
            
            // Убираем расширение .html если пользователь его ввел
            testName = testName.replace(/\.html$/i, '');
            
            // Формируем путь к тесту (всегда в нижнем регистре)
            const testPath = `test/${testName.toLowerCase()}.html`;
            
            // Открываем тест в той же вкладке
            window.location.href = testPath;
        }
        
        // Обработка нажатия Enter
        document.getElementById('testName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                openTest();
            }
        });
        
        // Фокус на поле ввода при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('testName').focus();
        });
    </script>
    
    <!-- Font Awesome для иконок -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
